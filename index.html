<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Go Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section id="start-game" class="flex">
            <h1>SUSHI GO SCOREBOARD</h1>
            <button id="add-player-btn" type="button">Add players</button>
            <button id="start-game-btn" type="button">Start game</button>
        </section>

        <section id="players-setup-modal" class="none">
            <h2>Players</h2>
            <div id="modal-player-list"></div>

            <h2>Add Player</h2>
            <form id="add-player-form">
                <input 
                    type="text" 
                    id="add-player-name" 
                    name="add-player-name"
                    placeholder="name"
                    required
                >

                <button id="submit-player-btn" type="button">Add Player</button>
            </form>

            <button id="add-player-done-btn" type="button">Done</button>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
